<app-page-template>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Todo List</h1>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Todo View
      </div>
      <div class="card-body">
        <app-todo-item-view [todoList]="todoList"></app-todo-item-view>
        <hr/>
        <form (ngSubmit)="onSubmit()">
          <div class="form-row align-items-center row">
            <div class="col-auto col-12">
              <label class="sr-only" for="inlineFormInput">Add Todo</label>
              <div class="input-group mb-3">
                <input name="value" [(ngModel)]="todo.value" type="text" required class="form-control" id="inlineFormInput" placeholder="Todo"
                />
                <div class="input-group-append">
                  <a class="input-group-prepend btn btn-primary" data-toggle="collapse" href="#detail" role="button" aria-expanded="false"
                    aria-controls="detail">Detail</a>
                </div>
              </div>
              <div class="col-auto mb-3 collapse" id="detail">
                <div class="card card-body">
                  <div class="form-group">
                    <label for="description">
                      <strong>Description:</strong>
                    </label>
                    <textarea name="description" d="text" class="form-control" [(ngModel)]="todo.description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="date">
                      <strong>Deadline:</strong>
                    </label>
                    <input name="deadline" type="date" class="form-control" [(ngModel)]="todo.deadline"/>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Add Todo</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr/>
  </div>
</app-page-template>
